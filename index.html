<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta name="description" content="To Do App using Vue." />
    <title>To Do with a Vue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <input type="text" v-model="text" />
      <button @click="addToDo">Add To Do</button>
      <ul>
        <li v-for="{ description, done, id } in toDos" :key="toDos.id">
          <input type="checkbox" :id="id" v-model="done" />
          <label :for="id">{{ description }}</label>
        </li>
      </ul>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
